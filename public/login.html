<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holmdev</title>
    <link rel="stylesheet" href="./styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>

  <body class = wrapper>
    <div class = login-box>
      <div class = loginpage-left>
        <div class = information-upper>
          <div>
            <h1 class = login-header>Welcome to my personal website</h1>
            <h3 class = login-paragraph>This website is solely shared privately. If you have received a password from me, please enter it in order to log in. </h3>
          </div>
        </div>
      </div>

      <div class = loginpage-right>
        <div class = loginrequest>
          <div class = loginrequest-title>
              USER LOGIN
          </div>
          <div class = loginrequest-password>
            <input type="text" name="" id="">
          </div>
          <div class = loginrequest-checkmarks>
            <div class = loginrequest-remember-me>
              <input type="checkbox" name="" id="">
            </div>
            <div class = loginrequest-forgot-password>
              Forgot password?
            </div>
          </div>
          <div class = loginrequest-button>
            <button>Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
