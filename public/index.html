<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holmdev</title>

    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login.css">
  </head>

  <body class = wrapper>
    <div class = login-box>
      <div class = loginpage-left>
        <div class = information-upper>
          <div>
            <h1 class = login-header>Welcome to my personal website</h1>
            <h3 class = login-paragraph>This website is solely shared privately. If you have received a password from me, please enter it in order to log in. </h3>
          </div>
        </div>
      </div>

      <div class = loginpage-right>
        <div class = loginpage-content>
          <div class = loginrequest-title>
              USER LOGIN
          </div>
          <div class = loginrequest-input>
            <input class = password-input placeholder= "Enter password" type ="password" name="login_pasword" id="login_password1">
          </div>
          <div class = loginrequest-button>
            <button class = login-button id="loginbtn">Login</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/loginButton.js" defer></script>
  </body>
</html>
